<!DOCTYPE html>
<html>
<body>

<h2>Smart Classroom Availability Finder</h2>

<label>Select Time Slot:</label>
<select id="time" onchange="checkAvailability()">
    <option value="">-- Select Time --</option>
    <option value="9">09:00 - 10:00</option>
    <option value="10">10:00 - 11:00</option>
    <option value="11">11:00 - 12:00</option>
</select>

<h3>Classroom Status</h3>

<table border="1" cellpadding="10">
    <tr>
        <th>Room</th>
        <th>Status</th>
    </tr>
    <tr>
        <td>A101</td>
        <td id="A101">-</td>
    </tr>
    <tr>
        <td>B202</td>
        <td id="B202">-</td>
    </tr>
    <tr>
        <td>C303</td>
        <td id="C303">-</td>
    </tr>
</table>

<br>

<h3>Availability Overview</h3>
<div id="chart_div" style="width: 500px; height: 300px;"></div>

<!-- Google Charts Library -->
<script src="https://www.gstatic.com/charts/loader.js"></script>

<script>
    var available = 0;
    var occupied = 0;

    google.charts.load('current', {'packages':['corechart']});

    function checkAvailability() {
        var time = document.getElementById("time").value;

        // Reset status
        document.getElementById("A101").innerHTML = "Available";
        document.getElementById("B202").innerHTML = "Available";
        document.getElementById("C303").innerHTML = "Available";

        // Hardcoded occupied rooms
        if (time == "9") {
            document.getElementById("A101").innerHTML = "Occupied";
        } else if (time == "10") {
            document.getElementById("B202").innerHTML = "Occupied";
        } else if (time == "11") {
            document.getElementById("C303").innerHTML = "Occupied";
            document.getElementById("B202").innerHTML = "Occupied";
        }

        // Count availability
        available = 0;
        occupied = 0;

        countStatus("A101");
        countStatus("B202");
        countStatus("C303");

        drawChart();
    }

    function countStatus(room) {
        if (document.getElementById(room).innerHTML == "Available")
            available++;
        else
            occupied++;
    }

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Status', 'Rooms'],
            ['Available', available],
            ['Occupied', occupied]
        ]);

        var options = {
            title: 'Classroom Availability'
        };

        var chart = new google.visualization.PieChart(
            document.getElementById('chart_div')
        );

        chart.draw(data, options);
    }
</script>

</body>
</html>
